[package]
name = "backgammon"
version = "0.4.0"
authors = ["Carlo Strub <cs@carlostrub.ch>"]
edition = "2018"
description = "The Rust Backgammon library"
documentation = "https://docs.rs/backgammon"
readme = "README.md"
repository = "https://bitbucket.org/carlostrub/backgammon/src/master"
license = "BSD-2-Clause"
license-file = "COPYRIGHT"
keywords = ["backgammon","gamedev"]
categories = ["game-development"]

[badges]
bitbucket-pipelines = { repository = "carlostrub/backgammon", branch = "master" }
maintenance = { status = "actively-developed" }
codecov = { repository = "carlostrub/backgammon", branch = "master", service = "bitbucket" }

[dependencies]
rand = "0.8"
tokio = { version = "1.6", features = ["full"] }
uuid = { version = "0.8", features = ["v4"] }
