image: rust:latest

clone:
      depth: full

definitions:
      caches:
            sonar: /root/.sonar/cache  # Caching SonarCloud artifacts will speed up your build
            cargo: /usr/local/cargo
            cargo-target: $BITBUCKET_CLONE_DIR/target
      steps:
      - step: &fmt
              name: Check Source Code Formating
              caches:
              - cargo
              script:
              - rustup component add rustfmt
              - cargo fmt --all -- --check
      - step: &clippy
              name: Static Code Analysis Clippy
              caches:
              - cargo
              script:
              - rustup component add clippy
              - cargo clippy --all-targets --all-features -- -D warnings
      - step: &build
              name: Build
              caches:
              - cargo
              - cargo-target
              script:
              - cargo build -v
      - step: &sonarcloud
              name: Static Code Analysis SonarCloud
              caches:
              - sonar
              script:
              - pipe: sonarsource/sonarcloud-scan:1.4.0
      - step: &sonarcloud-gate
              name: Static Code Analysis SonarCloud Gate
              caches:
              - sonar
              script:
              - pipe: sonarsource/sonarcloud-scan:1.4.0
              - pipe: sonarsource/sonarcloud-quality-gate:0.1.6
      - step: &test
              name: Test
              caches:
              - cargo
              - cargo-target
              script:
              - cargo test -v --no-fail-fast
              - cargo install cargo-tarpaulin
              - cargo tarpaulin --ignore-tests
              - curl -Os https://uploader.codecov.io/latest/linux/codecov && chmod +x codecov && ./codecov
      - step: &audit
              name: Audit
              caches:
              - cargo
              script:
              - cargo install cargo-audit
              - cargo audit
      - step: &deployment
              name: Deploy to Crates
              deployment: Crates
              caches:
              - cargo
              - cargo-target
              trigger: manual
              script:
              - cargo login $CARGO_TOKEN
              - cargo publish

pipelines:
  default:
      - step: *fmt
      - step: *clippy
      - step: *sonarcloud
      - step: *test
  branches:
    master:
      - step: *fmt
      - step: *clippy
      - step: *sonarcloud-gate
      - step: *audit
      - step: *build
      - step: *test
      - step: *deployment
  pull-requests:
    '**':
      - step: *fmt
      - step: *clippy
      - step: *sonarcloud
      - step: *audit
      - step: *build
      - step: *test
